<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Área do Administrador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Administração de Usuários</h1>
  </header>

  <main>
    <div class="top-bar">
      <input type="text" placeholder="Procurar..." id="search">
      <button>Novo Usuário</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Função</th>
          <th>Editar</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ana</td>
          <td>ana@email.com</td>
          <td>Admin</td>
          <td><button class="edit-btn">✏️</button></td>
          <td><button class="delete-btn">🗑️</button></td>
        </tr>
        <tr>
          <td>Bruno</td>
          <td>bruno@email.com</td>
          <td>Usuário</td>
          <td><button class="edit-btn">✏️</button></td>
          <td><button class="delete-btn">🗑️</button></td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
