<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4">Lista de Usuários</h2>

    <div class="d-flex justify-content-between mb-3">
      <input type="text" class="form-control w-50" placeholder="Buscar usuário...">
      <a href="#" class="btn btn-success ms-3">Novo Usuário</a>
    </div>

    <table class="table table-bordered table-hover bg-white">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Cargo</th>
          <th>Editar</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ana</td>
          <td>ana@email.com</td>
          <td>Admin</td>
          <td><button class="btn btn-warning btn-sm">✏️</button></td>
          <td><button class="btn btn-danger btn-sm">🗑️</button></td>
        </tr>
        <tr>
          <td>Bruno</td>
          <td>bruno@email.com</td>
          <td>Usuário</td>
          <td><button class="btn btn-warning btn-sm">✏️</button></td>
          <td><button class="btn btn-danger btn-sm">🗑️</button></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
